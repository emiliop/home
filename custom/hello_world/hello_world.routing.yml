hello_world.hello:
  path: '/hello'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::hello'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'

hello_world.bye:
  path: '/bye'
  defaults:
    _controller: '\Drupal\hello_world\Controller\HelloController::bye'
    _title: 'Bye World'
  requirements:
    _permission: 'access content'